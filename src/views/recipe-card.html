<div class="recipe-card">
  <h3 class="recipe-card__title">{{ recipeTitle }}</h3>
  
  <div class="recipe-card__meta">
    <img src="{{ avatar }}" alt="{{ author }}" class="recipe-card__avatar">
    
    <div class="recipe-card__author-info">
      <span class="recipe-card__author-name">{{ author }}</span>
      <p class="recipe-card__description">
        {{ description }}
      </p>
    </div>
  </div>
</div>
